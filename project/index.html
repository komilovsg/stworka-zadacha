<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checklist</title>
</head>
<body>
    <div class="checklist-container">
        <div class="circle" style="--progress: 0;">
            <span>0/7</span>
        </div>
        
        <div class="details">
            <h3>Чеклист</h3>
            <p class="p1of7">Выполнено: 0 из 7 действий</p>
            <p class="textNext">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <button class="open-button">Открыть чеклист</button>
    </div>
</body>
</html>
